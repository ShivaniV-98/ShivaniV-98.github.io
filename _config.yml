  - {file: "README.md", title: "Projects", icon:address-card}
  - {file: "Shivani Velapure.docx.pdf", title: "CV", icon:CV}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:niklasbuschmann@users.noreply.github.com"}
  - {title: Github, icon: github, url: "https://github.com/ShivaniV-98"}
  - {title: linkedin, icon: linkedin, url: "/feed.xml"}

